branches:
  only:
  - master
  - develop
  - "/^releases\\/.*$/"
jobs:
  fast_finish: true
  include:
  - stage: flake8
    python: '2.7'
    os: linux
    language: python
    env: TEST_SUITE=flake8
  - stage: unit tests + documentation
    python: '2.6'
    os: linux
    language: python
    env: TEST_SUITE=unit
  - python: '2.7'
    os: linux
    language: python
    env:
    - TEST_SUITE=unit
    - COVERAGE=true
  - python: '3.3'
    os: linux
    language: python
    env: TEST_SUITE=unit
  - python: '3.4'
    os: linux
    language: python
    env: TEST_SUITE=unit
  - python: '3.5'
    os: linux
    language: python
    env: TEST_SUITE=unit
  - python: '3.6'
    os: linux
    language: python
    env:
    - TEST_SUITE=unit
    - COVERAGE=true
  - os: osx
    language: generic
    env:
    - TEST_SUITE=unit
    - PYTHON_VERSION=2.7
    - COVERAGE=true
  - python: '2.7'
    os: linux
    language: python
    env: TEST_SUITE=doc
  - stage: build tests
    python: '2.7'
    os: linux
    language: python
    env:
    - TEST_SUITE=build
    - COVERAGE=true
    - SPEC=mpich
  - python: '2.7'
    os: linux
    language: python
    env:
    - TEST_SUITE=build
    - COVERAGE=true
    - SPEC=astyle
  - python: '2.7'
    os: linux
    language: python
    env:
    - TEST_SUITE=build
    - COVERAGE=true
    - SPEC=tut
  - python: '2.7'
    os: linux
    language: python
    env:
    - TEST_SUITE=build
    - COVERAGE=true
    - SPEC=py-setuptools
  - python: '2.7'
    os: linux
    language: python
    env:
    - TEST_SUITE=build
    - COVERAGE=true
    - SPEC=openjpeg
  - python: '2.7'
    os: linux
    language: python
    env:
    - TEST_SUITE=build
    - COVERAGE=true
    - SPEC=r-rcpp
  - python: '3.6'
    os: linux
    language: python
    env:
    - TEST_SUITE=build
    - COVERAGE=true
    - SPEC=mpich
sudo: false
addons:
  apt:
    packages:
    - gfortran
    - mercurial
    - graphviz
    - gnupg2
    - cmake
    - r-base
    - r-base-core
    - r-base-dev
    - perl
    - perl-base
cache: pip
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew ls --versions python > /dev/null
  || brew install python; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew ls --versions gcc    > /dev/null
  || brew install gcc;    fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew ls --versions gnupg2 > /dev/null
  || brew install gnupg2; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then virtualenv venv; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source venv/bin/activate; fi
install:
- pip install --upgrade pip
- pip install --upgrade six
- pip install --upgrade setuptools
- pip install --upgrade codecov
- pip install --upgrade flake8
- if [[ "$TEST_SUITE" == "doc" ]]; then pip install --upgrade -r lib/spack/docs/requirements.txt;
  fi
before_script:
- git config --global user.email "spack@example.com"
- git config --global user.name "Test User"
- git fetch origin develop:develop
- if [[ "$TEST_SUITE" == "build" ]]; then cp share/spack/qa/configuration/packages.yaml
  etc/spack/packages.yaml; fi
script: share/spack/qa/run-$TEST_SUITE-tests
after_success:
- codecov --env PY_VERSION
notifications:
  slack:
    secure: 
    rooms:
      secure: 
