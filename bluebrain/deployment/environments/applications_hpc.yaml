spack:
  view: false
  modules:
    default:
      tcl:
        include:
          - asciitoh5
          - model-neocortex
          - nest
          - neurodamus-core
          - neurodamus-hippocampus
          - neurodamus-neocortex
          - neurodamus-thalamus
          - neurodamus-mousify
          - parquet-converters
          - py-basalt
          - py-mvdtool
          - 'py-neurodamus+all_deps'
          - py-pytouchreader
          - reportinglib
          - spatial-index
          - spykfunc
          - steps
          - synapsetool
          - touchdetector
          - unit-test-translator
        projections:
          all: '{name}/{version}'
          ^neuron+knl: '{name}-knl/{version}'
          +common: '{name}/{version}-commonmods'
          +plasticity: '{name}-plasticity/{version}'
          +ngv+metabolism: '{name}-multiscale/{version}'
  specs:
   #- coreneuron+tests
   #- coreneuron+tests+nmodl+sympy
   #- coreneuron%nvhpc+tests+gpu+openmp
   #- coreneuron%nvhpc+tests+gpu+openmp+nmodl+sympy
    - model-neocortex
    - nest@2.20.1
    - neurodamus-core~common
    - neurodamus-core+common
    - neurodamus-hippocampus+coreneuron+caliper
    - neurodamus-mousify+coreneuron+caliper
    - neurodamus-neocortex+coreneuron+caliper
    - neurodamus-neocortex+plasticity+coreneuron+caliper
    - neurodamus-neocortex+ngv+metabolism+caliper
    - neurodamus-thalamus+coreneuron+caliper
    - neuron+coreneuron+debug build_type=Debug
    - nmodl
    - parquet-converters
    - py-neurodamus+all_deps
    - py-pytouchreader
    - reportinglib
    - spatial-index
    - spykfunc
    - steps+petsc^trilinos@13.0.1
    - synapsetool
    - touchdetector
    - unit-test-translator
