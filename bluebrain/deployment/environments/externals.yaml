spack:
  view: false
  modules:
    default:
      tcl:
        include:
          - arm-forge
          - apptainer
          - bison
          - blender
          - ccache
          - clang-tools
          - cli-tools
          - cmake
          - cuda
          - cudnn
          - darshan-runtime
          - darshan-util
          - doxygen
          - environment-modules
          - flex
          - ffmpeg
          - gdb
          - git
          - git-lfs
          - gmake
          - graphviz
          - hpe-mpi
          - intel-oneapi-mkl
          - intel-oneapi-tbb
          - ispc
          - julia
          - likwid
          - llvm
          - mvapich2
          - ninja
          - node-js
          - nvhpc
          - openjdk
          - python
          - singularityce
          - snakemake
          - stat
          - totalview
          - valgrind
          - virtualgl
          - ilmbase
          - openblas
          - openexr
        cuda:
          environment:
            append_path:
              LD_LIBRARY_PATH: '{prefix}/extras/CUPTI/lib64'
            set:
              NVHPC_CUDA_HOME: '{prefix}'
        hpe-mpi:
          environment:
            prepend_path:
              LD_LIBRARY_PATH: '{prefix}/lib'
  packages:
    all:
      providers:
        jpeg: [libjpeg-turbo]
        lapack: [intel-mkl]
    cairo:
      variants: +pdf+png
    graphviz:
      variants: +pangocairo+expat
    llvm:
      # The general cuda should be set via the generic packages.yaml
      variants: +cuda cuda_arch=70 +omp_tsan +python +link_dylib
    mvapich2:
      variants: fabrics=mrail process_managers=slurm file_systems=gpfs
    pgi:
      variants: +network+nvidia+mpi
  specs:
    - llvm@17.0.4
    # keep the x.y.z versions in sync with the llvm versions that we install
    # and the pN version in sync with the clang-tools recipe
    - clang-tools@17.0.4
    - nvhpc@23.9
    - arm-forge+accept-eula
    - apptainer
    - bison
    - blender
    - boost~mpi
    - bzip2
    - ccache
    - cgal
    - cli-tools
    - cmake
    # NVHPC 22.11 and 23.1 ship CUDA 11.8.0 (version.json)
    # CUDA 11.x do not support GCC 12
    - cuda@11.8.0%gcc@11.3.0
    # NVHPC 23.1 ships CUDA 12.0.0 (version.json)
    - cuda@12.0.0
    - cudnn@8.0.3.33-11.0
    - darshan-runtime
    - darshan-util
    - doxygen
    - environment-modules@4.5.1
    - ffmpeg+libx264
    - flex
    - freetype
    - gdb~python
    - git
    - git-lfs
    - glew
    - gmake  # Used to parallelize Spack deployment builds
    - graphviz
    - hdf5~mpi
    - hpe-mpi@2.25.hmpt
    - intel-oneapi-mkl@2021.4.0
    - intel-oneapi-tbb@2021.4.0
    # Ospray's preference
    - ispc@1.18.0^llvm@14
    # If julia's curl does not match what they normally ship, downloading behind a proxy
    # will break.
    # - julia@1.6^curl@7.73  # As requested by Polina S.
    - libxslt
    - likwid
    - mvapich2
    - ncurses
    - ninja
    - node-js
    # Leads to issues down the line, where it is preferred over intel-mkl
    # #providers
    - openblas
    - openjdk@17  # HELP-17046
    - poppler
    - python@3.8
    - python@3.9
    - python@3.10
    - python@3.11
    - qhull
    - readline
    - singularityce
    - snakemake
    # BlueBrain TODO: re-enable and fix
    # - stat
    # - totalview
    - valgrind~mpi
    - zlib
    - ilmbase
    - openexr
