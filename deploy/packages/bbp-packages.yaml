# Package configurations for BBP Software Stack

axis:
  - architecture
  - compiler
  - mpi
  - lapack
  - python

combinations: !include packages/toolchains.yaml

packages:

  #### circuit building ####

  gnu-stable-serial:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
      - python
    specs:
      - archngv@0.0.0
      - asciitoh5@1.0
      - brainbuilder@0.11.7
      - brion@3.1.0 +python
      - connectome-tools@0.3.2
      - spatial-index@0.2.1
      - spykfunc@0.15.2
      - psp-validation@0.2.1
      - py-pytouchreader@1.4.3
      # - py-basalt@0.2.4
      - py-entity-management@1.0.20
      - py-jupyter-notebook@4.2.3
      - py-bbp-analysis-framework@1.6.40
      - py-morph-tool@0.1.14
      - py-neurodamus

  gnu-stable-serial-ophiophob:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
    specs:
      - emsim
      - meshball

  gnu-stable-outdated:
    target_matrix:
      - gnu-stable-py2
    requires:
      - architecture
      - compiler
      - python
    specs:
      - py-bbp-analysis-framework@0.6.39
      - py-simwriter@0.4.3
      - py-entity-management@1.0.20

  gnu-stable-parallel:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
      - mpi
    specs:
      - functionalizer@3.12.2
      - parquet-converters@0.5.3
      - synapsetool@0.5.8
      - touchdetector@5.3.3
      - brayns +opendeck +brion ^ospray@1.7.3%intel@19.0.4
      - brayns@1.0.1 +brion ^ospray%intel@19.0.4
      - brayns@immersive +opendeck +brion +optix
      - brayns-topologyviewer@0.1.0 ^brayns@0.8.0 ^ospray@1.7.3%intel@19.0.4
      - brayns-brainatlas@0.1.0 ^brayns@0.8.0 ^ospray@1.7.3%intel@19.0.4
      - brayns-membranelessorganelles@0.1.0 ^brayns@0.8.0 ^ospray@1.7.3%intel@19.0.4

  gnu-stable-parallel-python:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
      - mpi
      #- python
    specs:
      - placement-algorithm@2.0.8

  #### sub-cellular ####

  gnu-stable-lapack-python-parallel:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
      - lapack
      - mpi
      - python
    specs:
      - steps@3.5.0b+petsc
      - nest@2.18.0

  gnu-stable-lapack-parallel:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
      - mpi
      - lapack
      #- python
    specs:
      - zee@develop

  gnu-stable-lapack-python:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
      # - lapack
      - python
    specs:
      - nest@2.18.0
      - py-bluepy@0.14.5
      - py-bluepymm@0.6.38
      - py-bluepyopt@1.6.56
      - py-efel@3.0.70
      - py-bglibpy@4.1.4


  #### cellular ####

  gnu-stable:
    target_matrix:
      - gnu-stable
    requires:
      - architecture
      - compiler
    specs:
      - neurodamus-core+common@2.9.1
      - ultraliser

  intel-stable:
    target_matrix:
      - intel-stable
    requires:
      - architecture
      - compiler
    specs:
      - model-neocortex

  intel-stable-parallel:
    target_matrix:
      - intel-stable
    requires:
      - architecture
      - compiler
      - mpi
    specs:
      - reportinglib

  intel-stable-python-parallel:
    target_matrix:
      - intel-stable
    requires:
      - architecture
      - compiler
      - mpi
      - python
    specs:
      - neurodamus-core~common@2.9.1
      - neurodamus-neocortex+coreneuron@0.3
      - neurodamus-hippocampus+coreneuron@0.4
      - neurodamus-thalamus+coreneuron@0.3
      - neurodamus-mousify+coreneuron@0.3
      - neurodamus-neocortex+coreneuron@0.3^coreneuron+knl
      - neurodamus-hippocampus+coreneuron@0.4^coreneuron+knl
      - neurodamus-thalamus+coreneuron@0.3^coreneuron+knl
