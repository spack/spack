#
# These are requirements for building the documentation.  You can run
# these commands in this directory to install Sphinx and its plugins,
# then build the docs:
#
#     spack env activate .
#     spack install
#     make
#
spack:
  specs:
  # Sphinx
  - "py-sphinx@3.4:4.1.1,4.1.3:"
  - py-sphinxcontrib-programoutput
  - py-docutils@:0.16
  - py-sphinx-design
  - py-sphinx-rtd-theme
  - py-pygments@:2.12

  # VCS
  - git
  - mercurial
  - subversion
  # Plotting
  - graphviz
  concretizer:
    unify: true
