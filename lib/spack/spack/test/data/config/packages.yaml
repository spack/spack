packages:
  all:
    providers:
      c: [gcc, llvm]
      cxx: [gcc, llvm]
      fortran: [gcc]
      fortran-rt: [gcc-runtime]
      libc: [glibc]
      libgfortran: [gcc-runtime]
      mpi: [mpich, zmpi]
      lapack: [openblas-with-lapack]
      blas: [openblas]
  externaltool:
    buildable: False
    externals:
    - spec: externaltool@1.0
      prefix: /path/to/external_tool
    - spec: externaltool@0.9
      prefix: /usr
    - spec: externaltool@0_8
      prefix: /usr
  externalvirtual:
    buildable: False
    externals:
    - spec: externalvirtual@2.0
      prefix: /path/to/external_virtual_clang
    - spec: externalvirtual@1.0
      prefix: /path/to/external_virtual_gcc
  externalmodule:
    buildable: False
    externals:
    - spec: externalmodule@1.0
      modules:
      - external-module
  'requires-virtual':
    buildable: False
    externals:
    - spec:  requires-virtual@2.0
      prefix: /usr
  'external-buildable-with-variant':
    buildable: True
    externals:
      - spec: external-buildable-with-variant@1.1.special +baz
        prefix: /usr
      - spec: external-buildable-with-variant@0.9 +baz
        prefix: /usr
  'old-external':
    buildable: True
    externals:
      - spec: old-external@1.0.0
        prefix: /usr
  'external-non-default-variant':
    buildable: True
    externals:
      - spec: external-non-default-variant@3.8.7~foo~bar
        prefix: /usr
  version-test-dependency-preferred:
    version: ['5.2.5']

  # Compilers
  gcc:
    externals:
      - spec: "gcc@9.4.0 languages='c,c++' os={linux_os.name}{linux_os.version} target={target}"
        prefix: /path
        extra_attributes:
          compilers:
            c: /path/bin/gcc
            cxx: /path/bin/g++
      - spec: "gcc@9.4.0 languages='c,c++' os=redhat6 target={target}"
        prefix: /path
        extra_attributes:
          compilers:
            c: /path/bin/gcc
            cxx: /path/bin/g++
      - spec: "gcc@10.2.1 languages='c,c++,fortran' os={linux_os.name}{linux_os.version} target={target}"
        prefix: /path
        extra_attributes:
          compilers:
            c: /path/bin/gcc-10
            cxx: /path/bin/g++-10
            fortran: /path/bin/gfortran-10
  llvm:
    buildable: false
    externals:
      - spec: "llvm@15.0.0 +clang os={linux_os.name}{linux_os.version} target={target}"
        prefix: /path
        extra_attributes:
          compilers:
            c: /path/bin/clang
            cxx: /path/bin/clang++
