spack:
  view: false
  concretization: separately

  config:
    install_tree:
      root: /home/software/spack
      padded_length: 512
      projections:
        all: '{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'

  definitions:
    - default_specs:
      - lz4  # MakefilePackage
      - mpich~fortran  # AutotoolsPackage
      - tut  # WafPackage
      - py-setuptools  # PythonPackage
      - openjpeg  # CMakePackage
      - r-rcpp  # RPackage
      - ruby-rake  # RubyPackage
    - arch:
      - '%gcc target=x86_64'

  specs:
    - matrix:
        - - $default_specs
        - - $arch

  mirrors: { "mirror": "s3://spack-binaries-develop/build_systems" }

  gitlab-ci:
    script:
      - . "./share/spack/setup-env.sh"
      - spack --version
      - cd ${SPACK_CONCRETE_ENV_DIR}
      - spack env activate --without-view .
      - spack config add "config:install_tree:projections:${SPACK_JOB_SPEC_PKG_NAME}:'morepadding/{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'"
      - spack -d ci rebuild

    image:
      name: "ghcr.io/spack/e4s-ubuntu-18.04:v2021-10-18"
      entrypoint: [ "" ]

    mappings:
      - match:
          - cmake
        runner-attributes:
          tags: [ "spack", "public", "large", "x86_64"]
          variables:
            CI_JOB_SIZE: large
            KUBERNETES_CPU_REQUEST: 8000m
            KUBERNETES_MEMORY_REQUEST: 12G

      - match:
          - curl
          - gettext
          - mpich
          - openjpeg
          - sqlite
        runner-attributes:
          tags: [ "spack", "public", "medium", "x86_64" ]
          variables:
            CI_JOB_SIZE: "medium"
            KUBERNETES_CPU_REQUEST: "2000m"
            KUBERNETES_MEMORY_REQUEST: "4G"

      - match:
          - bzip2
          - diffutils
          - findutils
          - libffi
          - libidn2
          - libmd
          - libsigsegv
          - libxml2
          - lz4
          - openssl
          - pkgconf
          - tut
          - util-linux-uuid
          - util-macros
          - xz
          - zlib
        runner-attributes:
          tags: [ "spack", "public", "medium", "x86_64" ]
          variables:
            CI_JOB_SIZE: "small"
            KUBERNETES_CPU_REQUEST: "500m"
            KUBERNETES_MEMORY_REQUEST: "500M"

      - match:
          - 'os=ubuntu18.04'
        runner-attributes:
          tags: ["spack", "public", "default", "x86_64"]
          variables:
            CI_JOB_SIZE: "default"


    temporary-storage-url-prefix: "s3://spack-binaries-prs/pipeline-storage"
    broken-specs-url: "s3://spack-binaries-develop/broken-specs"
    service-job-attributes:
      before_script:
        - . "./share/spack/setup-env.sh"
        - spack --version
      image: { "name": "ghcr.io/spack/e4s-ubuntu-18.04:v2021-10-18", "entrypoint": [""] }
      tags: ["spack", "public", "default", "x86_64"]
  cdash:
    build-group: Build tests for different build systems
    url: https://cdash.spack.io
    project: Spack Testing
    site: Cloud Gitlab Infrastructure
