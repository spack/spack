spack:
  view: false

  include:
  - $spack/share/spack/gitlab/cloud_pipelines/configs/linux/x86_64_v3
  - $spack/share/spack/gitlab/cloud_pipelines/configs/linux
  - $spack/share/spack/gitlab/cloud_pipelines/configs

  packages:
    all:
      require: target=x86_64_v3
  definitions:
    - default_specs:
      - 'uncrustify build_system=autotools'
      - 'uncrustify build_system=cmake'
      - lz4  # MakefilePackage
      - mpich~fortran  # AutotoolsPackage
      - py-setuptools  # PythonPackage
      - openjpeg  # CMakePackage
      - r-rcpp  # RPackage
      - ruby-rake  # RubyPackage
    - arch:
      - '%gcc'

  specs:
    - matrix:
        - - $default_specs
        - - $arch

  cdash:
    build-group: Build Systems
