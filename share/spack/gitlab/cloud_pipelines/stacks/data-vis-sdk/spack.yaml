spack:
  view: false

  concretizer:
    reuse: false
    unify: when_possible

  config:
    build_jobs: 32
    install_tree:
      root: /home/software/spack
      padded_length: 512
      projections:
        all: '{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'

  packages:
    cmake:
      variants: ~ownlibs
    mesa:
      variants: +glx +osmesa +opengl ~opengles +llvm
    all:
      target: [x86_64]

  definitions:
    - paraview_specs:
      - matrix:
        - [paraview]
        - [+qt~osmesa, ~qt~osmesa, ~qt+osmesa]
    - visit_specs:
      - matrix:
        - [visit]
        - [+gui~osmesa, ~gui~osmesa, ~gui+osmesa]
    - davsdk_base_spec:
      - ecp-data-vis-sdk ~cuda ~rocm
          +adios2
          +cinema
          +darshan
          +faodel
          +hdf5
          +pnetcdf
          +sz
          +unifyfs
          +veloc
          +vtkm
          +zfp

  specs:
  #  - matrix:
  #    - [$davsdk_base_spec]
  #    - [~sensei +paraview +ascent ~visit]
  #    - [$^paraview_specs]
  #  - matrix:
  #    - [$davsdk_base_spec]
  #    - [+sensei +paraview ~ascent ~visit]
  #    - [$^paraview_specs]
  #  - matrix:
  #    - [$davsdk_base_spec]
  #    - [+sensei ~paraview +ascent ~visit]
  #  - matrix:
  #    - [$davsdk_base_spec]
  #    - [+sensei ~paraview ~ascent +visit]
  #    - [$^visit_specs]
    - matrix:
      - [$davsdk_base_spec]
      - [~sensei +paraview +ascent ~visit]
      - [$^paraview_specs]
    - matrix:
      - [$davsdk_base_spec]
      - [~sensei ~paraview ~ascent +visit]
      - [$^visit_specs]

  mirrors: { "mirror": "s3://spack-binaries/develop/data-vis-sdk" }

  gitlab-ci:
    image: { "name": "ghcr.io/spack/e4s-ubuntu-18.04:v2021-10-18", "entrypoint": [""] }
    script:
      - uname -a || true
      - grep -E 'vendor|model name' /proc/cpuinfo 2>/dev/null | sort -u || head -n10 /proc/cpuinfo 2>/dev/null || true
      - nproc
      - curl -Lfs 'https://github.com/JuliaBinaryWrappers/GNUMake_jll.jl/releases/download/GNUMake-v4.3.0+1/GNUMake.v4.3.0.x86_64-linux-gnu.tar.gz' -o gmake.tar.gz
      - printf 'fef1f59e56d2d11e6d700ba22d3444b6e583c663d6883fd0a4f63ab8bd280f0f gmake.tar.gz' | sha256sum --check --strict --quiet
      - tar -xzf gmake.tar.gz -C /usr bin/make 2> /dev/null
      - . "./share/spack/setup-env.sh"
      - spack --version
      - spack arch
      - cd ${SPACK_CONCRETE_ENV_DIR}
      - spack env activate --without-view .
      - spack config add "config:build_jobs:$(nproc)"
      - spack config add "config:install_tree:projections:${SPACK_JOB_SPEC_PKG_NAME}:'morepadding/{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'"
      - if [[ -r /mnt/key/intermediate_ci_signing_key.gpg ]]; then spack gpg trust /mnt/key/intermediate_ci_signing_key.gpg; fi
      - if [[ -r /mnt/key/spack_public_key.gpg ]]; then spack gpg trust /mnt/key/spack_public_key.gpg; fi
      - spack --color=always --backtrace ci rebuild
    after_script:
      - cat /proc/loadavg || true

    match_behavior: first
    mappings:
      - match:
            - llvm
            - paraview
            - qt
            - visit
        runner-attributes:
          tags: [ "spack", "huge", "x86_64" ]
          variables:
            CI_JOB_SIZE: huge
            KUBERNETES_CPU_REQUEST: 11000m
            KUBERNETES_MEMORY_REQUEST: 42G

      - match:
            - ecp-data-vis-sdk
            - mesa
            - openblas
            - vtk-m
        runner-attributes:
          tags: [ "spack", "large", "x86_64" ]
          variables:
            CI_JOB_SIZE: large
            KUBERNETES_CPU_REQUEST: 8000m
            KUBERNETES_MEMORY_REQUEST: 12G

      - match:
            - adios2
            - ascent
            - binutils
            - blt
            - boost
            - conduit
            - double-conversion
            - dray
            - eigen
            - faodel
            - hdf5
            - mfem
            - nasm
            - openmpi
            - pegtl
            - py-cinemasci
            - raja
            - vtk-h
        runner-attributes:
          tags: [ "spack", "medium", "x86_64" ]
          variables:
            CI_JOB_SIZE: "medium"
            KUBERNETES_CPU_REQUEST: "2000m"
            KUBERNETES_MEMORY_REQUEST: "4G"

      - match:
            - darshan-util
            - docbook-xml
            - gdbm
            - gettext
            - hwloc
            - libevent
            - libmd
            - libpciaccess
            - libsigsegv
            - libunwind
            - libxml2
            - libzmq
            - numactl
            - openssh
            - pcre
            - perl-data-dumper
            - py-cycler
            - py-decorator
            - py-mistune
            - py-pycparser
            - py-setuptools
            - py-wheel
            - readline
            - sqlite
            - tar
            - util-linux-uuid

        runner-attributes:
          tags: [ "spack", "small", "x86_64" ]
          variables:
            CI_JOB_SIZE: "small"
            KUBERNETES_CPU_REQUEST: "500m"
            KUBERNETES_MEMORY_REQUEST: "500M"

      - match: ['@:']
        runner-attributes:
          tags: ["spack", "x86_64"]
          variables:
            CI_JOB_SIZE: "default"

    broken-specs-url: "s3://spack-binaries/broken-specs"

    service-job-attributes:
      image: { "name": "ghcr.io/spack/e4s-ubuntu-18.04:v2021-10-18", "entrypoint": [""] }
      before_script:
        - . "./share/spack/setup-env.sh"
        - spack --version
      tags: ["spack", "public", "medium", "x86_64"]

    signing-job-attributes:
      image: { "name": "ghcr.io/spack/notary:latest", "entrypoint": [""] }
      tags: ["spack", "aws"]
      script:
        - aws s3 sync --exclude "*" --include "*spec.json*" ${SPACK_REMOTE_MIRROR_OVERRIDE}/build_cache /tmp
        - /sign.sh
        - aws s3 sync --exclude "*" --include "*spec.json.sig*" /tmp ${SPACK_REMOTE_MIRROR_OVERRIDE}/build_cache

  cdash:
    build-group: Data and Vis SDK
    url: https://cdash.spack.io
    project: Spack Testing
    site: Cloud Gitlab Infrastructure
