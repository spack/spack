spack:
  view: false
  concretization: separately

  config:
    concretizer: clingo
    install_tree:
      root: /home/software/dev-tools
      padded_length: 512
      projections:
        all: '{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'

  packages:
    all:
      compiler:
        - gcc@7.5.0
      providers:
        blas:
          - openblas
        mpi:
          - mpich
      target:
        - x86_64
    binutils:
      variants: +ld +gold
      version:
        - 2.36.1

  definitions:

  - default_specs:
    # editors
    - emacs #+native would be nice
    - vim+python+lua+perl+cscope features=huge
    - neovim
    - py-pynvim
    - py-neovim-remote

    # language support
    - universal-ctags
    - global
    - cscope

    ## c/c++
    ### clangd, clang-format, lldb etc.
    - llvm+llvm_dylib+link_llvm_dylib+gold build_type=MinSizeRel 
    - gdb+python+source-highlight+gold+tui
    ### styling and lints
    - astyle
    - cppcheck
    - uncrustify

    ## fortran
    - py-fortran-language-server
    - py-fprettify

    ## rust
    - rust+rls+rustfmt+analysis+clippy

    ## python
    - py-mypy
    - py-flake8
    - py-isort
    - py-black
    - py-pytest
    - py-poetry
    - py-flit
    - py-pip
    - py-yapf
    - py-ipython

    ## go
    - go

    ### there's no package for
    # - py-pipx
    # - py-pyright
    # - py-pylsp
    # - shfmt
    # - <language servers other than clangd>
    # - gopls
    ###
    # terminal utilities
    - tmux
    ## shells
    - fish+docs
    - zsh

    # source control and repo management
    - gh
    - hub
    - git
    - git-lfs
    - mercurial
    - subversion

    # paging and diffing
    - wiggle
    - bat
    ### missing
    # - delta
    # - wdiff
    ### end missing

    # build support
    - gmake
    - ninja
    - cmake
    - meson
    - ccache
    - distcc
    - bear

    # test and benchmark
    - gperftools
    - jemalloc
    - valgrind
    - hyperfine

    # text and file/directory search
    - ripgrep
    - fd-find
    - fzf
    - dust
    - ncdu
    - tree

    # text tools
    - jq
    - py-yq

  - arch:
    - '%gcc target=x86_64'


  specs:

  - matrix:
    - - $default_specs
    - - $arch

  mirrors: { "mirror": "s3://spack-binaries-develop/dev-tools" }

  gitlab-ci:

    script:
      - . "./share/spack/setup-env.sh"
      - spack --version
      - cd ${SPACK_CONCRETE_ENV_DIR}
      - spack env activate --without-view .
      - spack config add "config:install_tree:projections:${SPACK_JOB_SPEC_PKG_NAME}:'morepadding/{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'"
      - mkdir -p ${SPACK_ARTIFACTS_ROOT}/user_data
      - spack -d ci rebuild > >(tee ${SPACK_ARTIFACTS_ROOT}/user_data/pipeline_out.txt) 2> >(tee ${SPACK_ARTIFACTS_ROOT}/user_data/pipeline_err.txt >&2)

    mappings:
      - match:
        - llvm
        - rust
        runner-attributes:
          image: { "name": "ghcr.io/spack/e4s-ubuntu-18.04:v2021-10-18", "entrypoint": [""] }
          tags: ["spack", "public", "huge", "x86_64"]
      - match: ['os=ubuntu18.04']
        runner-attributes:
          image: { "name": "ghcr.io/spack/e4s-ubuntu-18.04:v2021-10-18", "entrypoint": [""] }
          tags: ["spack", "public", "large", "x86_64"]
    temporary-storage-url-prefix: "s3://spack-binaries-prs/pipeline-storage"
    broken-specs-url: "s3://spack-binaries-develop/broken-specs"
    service-job-attributes:
      before_script:
        - . "./share/spack/setup-env.sh"
        - spack --version
      image: { "name": "ghcr.io/spack/e4s-ubuntu-18.04:v2021-10-18", "entrypoint": [""] }
      tags: ["spack", "public", "medium", "x86_64"]

  cdash:
    build-group: New PR testing workflow
    url: https://cdash.spack.io
    project: Spack Testing
    site: Cloud Gitlab Infrastructure
