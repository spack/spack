spack:
  view: false

  concretizer:
    reuse: false
    unify: false

  packages:
    all:
      require: '%cce'
      compiler: [cce]
      providers:
        blas: [cray-libsci]
        lapack: [cray-libsci]
        mpi: [cray-mpich]
        tbb: [intel-tbb]
        scalapack: [netlib-scalapack]
      target: [zen4]
      variants: +mpi

    binutils:
      variants: +ld +gold +headers +libiberty ~nls
    hdf5:
      variants: +fortran +hl +shared
    libunwind:
      variants: +pic +xz
    ncurses:
      require: '@6.3 +termlib'
    openblas:
      require: '@0.3.20'
      variants: threads=openmp
    xz:
      variants: +pic
    elfutils:
      variants: +bzip2 ~nls +xz
      require: '%gcc'
    unzip:
      require: '%gcc'

  specs:
  - adios2
  - amrex
  - butterflypack
  - conduit
  - flux-core
  - h5bench
  - hdf5-vol-async
  - hdf5-vol-cache
  - hdf5-vol-log
  - hypre
  - kokkos
  - kokkos-kernels
  - legion
  - mfem
  - petsc
  - py-petsc4py
  - raja
  - slepc
  - superlu-dist
  - tau

  mirrors: { "mirror": "s3://spack-binaries-cray/develop/e4s-cray-rhel" }

  cdash:
    build-group: E4S Cray