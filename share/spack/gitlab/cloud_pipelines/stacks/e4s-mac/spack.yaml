spack:
  view: false
  concretization: separately

  config:
    concretizer: clingo
    install_tree:
      root: $SPACK_ROOT/opt/spack
      padded_length: 512
      projections:
        all: '{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'

  packages:
    all:
      compiler: [apple-clang@13.0.0]
      target: [m1]

  definitions:
  - easy_specs:
    - berkeley-db
    - ncurses

  - arch:
    - '%apple-clang@13.0.0 target=m1'

  specs:

  - matrix:
    - - $easy_specs
    - - $arch

  mirrors: { "mirror": "s3://spack-binaries/develop/e4s-mac" }

  gitlab-ci:

    script:
      - tmp="$(mktemp -d)"; export SPACK_USER_CONFIG_PATH="$tmp"; export SPACK_USER_CACHE_PATH="$tmp"
      - . "./share/spack/setup-env.sh"
      - spack --version
      - cd ${SPACK_CONCRETE_ENV_DIR}
      - spack env activate --without-view .
      - spack config add "config:install_tree:projections:${SPACK_JOB_SPEC_PKG_NAME}:'morepadding/{architecture}/{compiler.name}-{compiler.version}/{name}-{version}-{hash}'"
      - mkdir -p ${SPACK_ARTIFACTS_ROOT}/user_data
      - if [[ -r /mnt/key/intermediate_ci_signing_key.gpg ]]; then spack gpg trust /mnt/key/intermediate_ci_signing_key.gpg; fi
      - if [[ -r /mnt/key/spack_public_key.gpg.gpg ]]; then spack gpg trust /mnt/key/spack_public_key.gpg.gpg; fi
      - spack -d ci rebuild > >(tee ${SPACK_ARTIFACTS_ROOT}/user_data/pipeline_out.txt) 2> >(tee ${SPACK_ARTIFACTS_ROOT}/user_data/pipeline_err.txt >&2)

    mappings:
      - match: ['os=monterey']
        runner-attributes:
          tags:
          - omicron

    broken-specs-url: "s3://spack-binaries/broken-specs"

    service-job-attributes:
      before_script:
        - . "./share/spack/setup-env.sh"
        - spack --version
      tags:
      - omicron

  cdash:
    build-group: E4S Mac
    url: https://cdash.spack.io
    project: Spack Testing
    site: Cloud Gitlab Infrastructure
