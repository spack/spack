spack:
  view: false

  concretizer:
    reuse: false
    unify: false

  packages:
    all:
      require: '%gcc target=x86_64_v3'
      providers:
        blas: [openblas]
      variants: +mpi
    tbb:
      require: intel-tbb
    mpi:
      require: mpich
    mpich:
      require: '~wrapperrpath ~hwloc %gcc target=x86_64_v3'
    openblas:
      variants: threads=openmp
    paraview:
      # Don't build GUI support or GLX rendering for HPC/container deployments
      require: "@5.11 +examples ~qt ^[virtuals=gl] osmesa %gcc target=x86_64_v3"

    # ROCm
    comgr:
      buildable: false
      externals:
      - spec: comgr@6.2.1
        prefix: /opt/rocm-6.2.1/
    hip-rocclr:
      buildable: false
      externals:
      - spec: hip-rocclr@6.2.1
        prefix: /opt/rocm-6.2.1/hip
    hipblas:
      buildable: false
      externals:
      - spec: hipblas@6.2.1
        prefix: /opt/rocm-6.2.1/
    hipcub:
      buildable: false
      externals:
      - spec: hipcub@6.2.1
        prefix: /opt/rocm-6.2.1/
    hipfft:
      buildable: false
      externals:
      - spec: hipfft@6.2.1
        prefix: /opt/rocm-6.2.1/
    hipsparse:
      buildable: false
      externals:
      - spec: hipsparse@6.2.1
        prefix: /opt/rocm-6.2.1/
    miopen-hip:
      buildable: false
      externals:
      - spec: miopen-hip@6.2.1
        prefix: /opt/rocm-6.2.1/
    miopengemm:
      buildable: false
      externals:
      - spec: miopengemm@6.2.1
        prefix: /opt/rocm-6.2.1/
    rccl:
      buildable: false
      externals:
      - spec: rccl@6.2.1
        prefix: /opt/rocm-6.2.1/
    rocblas:
      buildable: false
      externals:
      - spec: rocblas@6.2.1
        prefix: /opt/rocm-6.2.1/
    rocfft:
      buildable: false
