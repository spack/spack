      - spec: rocm-debug-agent@6.2.1
        prefix: /opt/rocm-6.2.1/
    rocm-device-libs:
      buildable: false
      externals:
      - spec: rocm-device-libs@6.2.1
        prefix: /opt/rocm-6.2.1/
    rocm-gdb:
      buildable: false
      externals:
      - spec: rocm-gdb@6.2.1
        prefix: /opt/rocm-6.2.1/
    rocm-opencl:
      buildable: false
      externals:
      - spec: rocm-opencl@6.2.1
        prefix: /opt/rocm-6.2.1/opencl
    rocm-smi-lib:
      buildable: false
