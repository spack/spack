    - hypre
    - kokkos +openmp
    - kokkos-kernels +openmp
    - lammps
    - legion
    - libnrm
    - libquo
    - libunwind
    - llvm targets=amdgpu,nvptx +clang +compiler-rt +libcxx +lld +lldb +llvm_dylib +flang ~cuda
    - loki
    - mercury
    - metall
    - mfem
    - mpark-variant
    - mpifileutils ~xattr
    - nccmp
    - nco
    - ninja
    - nrm
    - omega-h
    - openmpi
    - openpmd-api
    - papi
    - papyrus@1.0.1
    - parallel-netcdf
    - parsec ~cuda
    - pdt
    - petsc
    - phist
    - plasma
    - precice
    - pumi
    - py-jupyterhub
    - py-libensemble
    - py-petsc4py
    - py-warpx ^warpx dims=2
    - py-warpx ^warpx dims=3
    - py-warpx ^warpx dims=rz
