spack:
  view: false
  packages:
    all:
      target: [x86_64_v3]
      variants: ~rocm+cuda cuda_arch=80
    llvm:
      # https://github.com/spack/spack/issues/27999
      require: ~cuda

  definitions:
    - packages:
      # Horovod
      - py-horovod

      # Hugging Face
      - py-transformers

      # JAX
      - py-jax
      - py-jaxlib

      # Keras
      - py-keras
      - py-keras-applications
      - py-keras-preprocessing
      - py-keras2onnx

      # PyTorch
      - py-botorch
      - py-efficientnet-pytorch
      - py-gpytorch
      - py-kornia
      - py-pytorch-gradual-warmup-lr
      - py-pytorch-lightning
      - py-segmentation-models-pytorch
      - py-timm
      - py-torch
      - py-torch-cluster
      - py-torch-geometric
      - py-torch-nvidia-apex
      - py-torch-scatter
      - py-torch-sparse
      - py-torch-spline-conv
      - py-torchaudio
      - py-torchdata
      - py-torchfile
      - py-torchgeo
      - py-torchmeta
      - py-torchmetrics
      - py-torchtext
      - py-torchvision
      - py-vector-quantize-pytorch

      # scikit-learn
      - py-scikit-learn
      - py-scikit-learn-extra

      # TensorBoard
      - py-tensorboard
      - py-tensorboard-data-server
      - py-tensorboard-plugin-wit
      - py-tensorboardx

      # TensorFlow
      - py-tensorflow
      - py-tensorflow-datasets
      - py-tensorflow-estimator
      - py-tensorflow-hub
      - py-tensorflow-metadata
      - py-tensorflow-probability

      # XGBoost
      - py-xgboost
      # - r-xgboost
      - xgboost

    - arch:
      - target=x86_64_v3

  specs:
    - matrix:
      - [$packages]
      - [$arch]

  mirrors: { "mirror": "s3://spack-binaries/develop/ml-linux-x86_64-cuda" }

  ci:
    pipeline-gen:
    - build-job:
        image: { "name": "ghcr.io/spack/e4s-amazonlinux-2:v2023-03-09", "entrypoint": [""] }

  cdash:
    build-group: Machine Learning
