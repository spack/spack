spack:
  view: false
  packages:
    all:
      require:
      - target=x86_64_v3
      - ~rocm
      - +cuda
      - cuda_arch=80
    llvm:
      # https://github.com/spack/spack/issues/27999
      require: ~cuda
    mpi:
      require: openmpi

  specs:
    # Horovod
    - py-horovod

    # Hugging Face
    - py-transformers

    # JAX
    - py-jax
    - py-jaxlib

    # Keras
    - py-keras backend=tensorflow
    - py-keras backend=jax
    - py-keras backend=torch
    - py-keras-applications
    - py-keras-preprocessing
    - py-keras2onnx

    # PyTorch
    - py-botorch
    - py-efficientnet-pytorch
    - py-gpytorch
    - py-kornia
    - py-lightning
    - py-pytorch-gradual-warmup-lr
    - py-pytorch-lightning
    - py-segmentation-models-pytorch
    - py-timm
    - py-torch
    - py-torch-cluster
    - py-torch-geometric
    - py-torch-nvidia-apex
    - py-torch-scatter
    - py-torch-sparse
    - py-torch-spline-conv
    - py-torchaudio
    - py-torchdata
    - py-torchfile
    - py-torchgeo
    - py-torchmetrics
    # torchtext requires older pytorch, which requires older cuda, which doesn't support newer GCC
    # - py-torchtext
    - py-torchvision
    - py-vector-quantize-pytorch

    # scikit-learn
    - py-scikit-learn
    - py-scikit-learn-extra

    # TensorBoard
    - py-tensorboard
    - py-tensorboard-data-server
    - py-tensorboard-plugin-wit
    - py-tensorboardx

    # TensorFlow
    - py-tensorflow
    - py-tensorflow-datasets
    - py-tensorflow-hub
    - py-tensorflow-metadata
    - py-tensorflow-probability

    # XGBoost
    # xgboost requires older cuda, which doesn't support newer GCC
    # - py-xgboost

  ci:
    pipeline-gen:
    - build-job:
        image:
          name: ghcr.io/spack/ubuntu-24.04:v2024-09-05-v2
          entrypoint: ['']

  cdash:
    build-group: Machine Learning
