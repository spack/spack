spack:
  view: false
  packages:
    all:
      require: target=x86_64_v3
      variants: ~cuda+rocm amdgpu_target=gfx90a
    gl:
      require: "osmesa"
    py-torch:
      # Does not yet support Spack-installed ROCm
      require: ~rocm
    mpi:
      require: openmpi

  specs:
    # Horovod
    - py-horovod

    # Hugging Face
    - py-transformers

    # JAX
    - py-jax
    - py-jaxlib

    # Keras
    - py-keras
    - py-keras-applications
    - py-keras-preprocessing
    - py-keras2onnx

    # MXNet
    - mxnet

    # PyTorch
    # Does not yet support Spack-install ROCm
    # - py-botorch
    # - py-efficientnet-pytorch
    # - py-gpytorch
    # - py-kornia
    # - py-lightning
    # - py-pytorch-gradual-warmup-lr
    # - py-pytorch-lightning
    # - py-segmentation-models-pytorch
    # - py-timm
    # - py-torch
    # - py-torch-cluster
    # - py-torch-geometric
    # - py-torch-nvidia-apex
    # - py-torch-scatter
    # - py-torch-sparse
    # - py-torch-spline-conv
    # - py-torchaudio
    # - py-torchdata
    # - py-torchfile
    # - py-torchgeo
    # - py-torchmetrics
    # - py-torchtext
    # - py-torchvision
    # - py-vector-quantize-pytorch

    # scikit-learn
    - py-scikit-learn
    - py-scikit-learn-extra

    # TensorBoard
    - py-tensorboard
    - py-tensorboard-data-server
    - py-tensorboard-plugin-wit
    - py-tensorboardx

    # TensorFlow
    - py-tensorflow
    - py-tensorflow-datasets
    - py-tensorflow-estimator
    - py-tensorflow-hub
    - py-tensorflow-metadata
    - py-tensorflow-probability

    # XGBoost
    - py-xgboost
    # - r-xgboost
    - xgboost

  ci:
    pipeline-gen:
    - build-job:
        image:
          name: ghcr.io/spack/linux-ubuntu22.04-x86_64_v2:v2023-07-01
          entrypoint: ['']

  cdash:
    build-group: Machine Learning
