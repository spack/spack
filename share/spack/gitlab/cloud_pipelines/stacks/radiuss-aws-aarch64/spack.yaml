spack:
  view: false
  packages:
    all:
      providers:
        blas:
          - openblas
        mkl:
          - intel-oneapi-mkl
        mpi:
          - openmpi
          - mpich
      variants: +mpi

  definitions:
  - radiuss:
    - ascent
    - blt
    - caliper
    - camp
    - chai
    - mfem
    - mfem +superlu-dist+petsc+sundials
    - raja
    - umpire

  - compiler:
    - '%gcc@7.3.1'

  - target:
    - 'target=aarch64'
    - 'target=neoverse_n1'

  specs:

  - matrix:
    - - $radiuss
    - - $compiler
    - - $target

  ci:
    pipeline-gen:
    - build-job:
        image: { "name": "ghcr.io/spack/e4s-amazonlinux-2:v2023-03-09", "entrypoint": [""] }

  cdash:
    build-group: RADIUSS AWS Packages
