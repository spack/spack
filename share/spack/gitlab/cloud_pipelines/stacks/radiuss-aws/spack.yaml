spack:
  view: false
  packages:
    all:
      providers:
        blas:
          - openblas
        mkl:
          - intel-oneapi-mkl
        mpi:
          - openmpi
          - mpich
      variants: +mpi cuda_arch=70
      require: target=x86_64_v3

  definitions:
  - radiuss:
    - ascent
    - blt
    - caliper
    - caliper +cuda
    - camp
    - camp +cuda
    - chai
    - chai +cuda +raja
    - mfem
    - mfem +superlu-dist+petsc+sundials
    - mfem +cuda ^hypre+cuda
    - raja
    - raja +cuda
    - umpire
    - umpire +cuda

  - compiler:
    - '%gcc@7.3.1'

  - target:
    - 'target=x86_64_v3'

  specs:

  - matrix:
    - - $radiuss
    - - $compiler
    - - $target

  ci:
    pipeline-gen:
    - build-job:
        image: { "name": "ghcr.io/spack/e4s-amazonlinux-2:v2023-03-09", "entrypoint": [""] }

  cdash:
    build-group: RADIUSS AWS Packages
