spack:
  config:
    # allow deprecated versions in concretizations
    # required for zlib
    deprecated: true

  view: false
  packages:
    all:
      require: target=x86_64_v3
    tbb:
      require: intel-tbb
  definitions:
  - gcc_system_packages:
    - matrix:
      - - zlib
        - zlib@1.2.8
        - zlib@1.2.8 cflags=-O3
        - tcl
        - tcl ^zlib@1.2.8 cflags=-O3
        - hdf5
        - hdf5~mpi
        - hdf5+hl+mpi ^mpich
        - trilinos
        - trilinos +hdf5 ^hdf5+hl+mpi ^mpich
        - gcc@12.1.0
        - mpileaks
        - lmod
        - macsio@1.1+scr^scr@2.0.0~fortran^silo~fortran^hdf5~fortran
      - ['%gcc@11.3.0']
  - gcc_old_packages:
    - zlib%gcc@10.4.0
  - clang_packages:
    - matrix:
      - [zlib, tcl ^zlib@1.2.8]
      - ['%clang@14.0.0']
  - gcc_spack_built_packages:
    - matrix:
      - [netlib-scalapack]
      - [^mpich, ^openmpi]
      - [^openblas, ^netlib-lapack]
      - ['%gcc@12.1.0']
    - matrix:
      - [py-scipy^openblas, armadillo^openblas, netlib-lapack, openmpi, mpich, elpa^mpich]
      - ['%gcc@12.1.0']
  specs:
  - $gcc_system_packages
  - $gcc_old_packages
  - $clang_packages
  - $gcc_spack_built_packages

  mirrors:
    mirror: s3://spack-binaries/develop/tutorial
  ci:
    pipeline-gen:
    - build-job:
        image:
          name: ghcr.io/spack/tutorial-ubuntu-22.04:v2023-05-07
          entrypoint: ['']
  cdash:
    build-group: Spack Tutorial
