spack:
  view: false
  packages:
    all:
      require: target=x86_64_v3
    tbb:
      require: intel-tbb
  definitions:
  - gcc_system_packages:
    - matrix:
      - - zlib-ng
        - zlib-ng@2.0.7
        - zlib-ng@2.0.7 cflags=-O3
        - tcl
        - tcl ^zlib-ng@2.0.7 cflags=-O3
        - hdf5
        - hdf5~mpi
        - hdf5+hl+mpi ^mpich
        - trilinos
        - trilinos +hdf5 ^hdf5+hl+mpi ^mpich
        - gcc@12.3.0
        - mpileaks
        - lmod@8.7.18
        - environment-modules
        - macsio@1.1+scr ^scr@2.0.0~fortran ^silo~fortran ^hdf5~fortran
      - ['%gcc@11']
  - gcc_old_packages:
    - zlib-ng%gcc@10
  - clang_packages:
    - matrix:
      - [zlib-ng, tcl ^zlib-ng@2.0.7]
      - ['%clang@14']
  - gcc_spack_built_packages:
    - matrix:
      - [netlib-scalapack]
      - [^mpich, ^openmpi]
      - [^openblas, ^netlib-lapack]
      - ['%gcc@12']
    - matrix:
      - [py-scipy ^openblas, armadillo ^openblas, netlib-lapack, openmpi, mpich, elpa ^mpich]
      - ['%gcc@12']
  specs:
  - $gcc_system_packages
  - $gcc_old_packages
  - $clang_packages
  - $gcc_spack_built_packages

  ci:
    pipeline-gen:
    - build-job:
        image:
          name: ghcr.io/spack/tutorial-ubuntu-22.04:v2023-10-30
          entrypoint: ['']
  cdash:
    build-group: Spack Tutorial
