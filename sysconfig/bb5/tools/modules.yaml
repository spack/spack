modules:
  enable::
      - lmod
      - tcl
  prefix_inspections:
    bin:
      - PATH
    bin64:
      - PATH
    share/man:
      - MANPATH
    man:
      - MANPATH
    lib:
      - LD_LIBRARY_PATH
    lib64:
      - LD_LIBRARY_PATH
    lib/pkgconfig:
      - PKG_CONFIG_PATH
    lib64/pkgconfig:
      - PKG_CONFIG_PATH
    '':
      - CMAKE_PREFIX_PATH
  lmod:
    core_compilers:
      - 'gcc@4.8.5'
    hierarchy:
      - 'mpi'
      - 'lapack'
    hash_length: 0
    all:
      suffixes:
        '^cuda': cuda
        '^python@3.5.2': python3
        '^openblas~openmp': blas
        '^openblas+openmp': 'blas+thread'
        '^intel-mkl~openmp': mkl
        '^intel-mkl+openmp': 'mkl+thread'
      filter:
        environment_blacklist: ['CPATH', 'LIBRARY_PATH']
    whitelist:
      - allinea-forge
      - mvapich2
      - mpich
      - intel-mpi
      - hpe-mpi
      - openmpi
      - ior
      - darshan-runtime
      - netlib-scalapack
      - adios
      - paraview
      - petsc
      - hpctoolkit
      - scorep
      - caffe
      - tau
      - cudnn
      - cuda
      - spark
      - iozone
      - zeromq
      - intel-mkl
      - 'openblas+openmp'
      - gcc
      - intel
      - clang
      - llvm
      - pgi
      - imb
      - osu-micro-benchmarks
      - stat
    blacklist:
      - '%gcc'
      - '%intel'
      - '%clang'
      - '%pgi'
    likwid@:4.3.1:
      environment:
        set:
          KMP_INIT_AT_FORK: 'FALSE'
    intel-mpi:
      environment:
        set:
          I_MPI_ROOT: '${PREFIX}'
          I_MPI_EXTRA_FILESYSTEM: '1'
          I_MPI_EXTRA_FILESYSTEM_LIST: gpfs
    mvapich2@ime:
      environment:
        set:
          RDMAV_FORK_SAFE: '1'
          RDMAV_HUGEPAGES_SAFE: '1'
    openmpi@ime:
      environment:
        set:
          RDMAV_FORK_SAFE: '1'
          RDMAV_HUGEPAGES_SAFE: '1'
  tcl:
    all:
      filter:
        environment_blacklist: ['CPATH', 'LIBRARY_PATH']
      suffixes:
        '^mpich': mpich
        '^mvapich2': mvapich2
        '^openmpi': openmpi
        '^intel-mpi': intel-mpi
        '^cuda': cuda
        '^python@3.5.2': python3
        '^openblas~openmp': blas
        '^openblas+openmp': 'blas+thread'
        '^intel-mkl~openmp': mkl
        '^intel-mkl+openmp': 'mkl+thread'
    naming_scheme: '${PACKAGE}/${VERSION}'
    hash_length: 0
    whitelist:
      - allinea-forge
      - mvapich2
      - mpich
      - intel-mpi
      - hpe-mpi
      - openmpi
      - ior
      - darshan-runtime
      - netlib-scalapack
      - adios
      - paraview
      - petsc
      - hpctoolkit
      - scorep
      - caffe
      - tau
      - cudnn
      - cuda
      - spark
      - iozone
      - qt
      - zeromq
      - imb
      - osu-micro-benchmarks
      - stat
      - likwid
      - hpl
      - imb
    blacklist:
      - '%gcc'
      - '%intel'
      - '%clang'
      - '%pgi'
    likwid@:4.3.1:
      environment:
        set:
          KMP_INIT_AT_FORK: 'FALSE'
    intel-mpi:
      environment:
        set:
          I_MPI_ROOT: '${PREFIX}'
          I_MPI_EXTRA_FILESYSTEM: '1'
          I_MPI_EXTRA_FILESYSTEM_LIST: gpfs
    mvapich2@ime:
      environment:
        set:
          RDMAV_FORK_SAFE: '1'
          RDMAV_HUGEPAGES_SAFE: '1'
    openmpi@ime:
      environment:
        set:
          RDMAV_FORK_SAFE: '1'
          RDMAV_HUGEPAGES_SAFE: '1'
