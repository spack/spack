modules:
  enable::
      - tcl
  prefix_inspections:
    bin:
      - PATH
    bin64:
      - PATH
    share/man:
      - MANPATH
    man:
      - MANPATH
    lib:
      - LD_LIBRARY_PATH
    lib64:
      - LD_LIBRARY_PATH
    lib/pkgconfig:
      - PKG_CONFIG_PATH
    lib64/pkgconfig:
      - PKG_CONFIG_PATH
    '':
      - CMAKE_PREFIX_PATH
  tcl:
    ^python:
      autoload: 'direct'
    all:
      suffixes:
          '+profile': 'profile'
          '^coreneuron+knl': 'knl'
      filter:
        environment_blacklist: ['CPATH', 'LIBRARY_PATH']
    naming_scheme: '${PACKAGE}/${VERSION}'
    hash_length: 6
    whitelist:
      - functionalizer
      - git
      - neuron
      - neurodamus
      - parquet-converters
      - python
      - reportinglib
      - spykfunc
      - steps
      - synapsetool
      - touchdetector
    blacklist:
      - '%gcc'
      - '%intel'
      - '%clang'
      - '%pgi'
