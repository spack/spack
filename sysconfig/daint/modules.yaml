modules:
  enable::
      - tcl
  prefix_inspections:
    bin:
      - PATH
    bin64:
      - PATH
    share/man:
      - MANPATH
    man:
      - MANPATH
    lib:
      - LD_LIBRARY_PATH
    lib64:
      - LD_LIBRARY_PATH
    lib/pkgconfig:
      - PKG_CONFIG_PATH
    lib64/pkgconfig:
      - PKG_CONFIG_PATH
    '':
      - CMAKE_PREFIX_PATH
  tcl:
    all:
      suffixes:
          '+profile': 'profile'
          '^coreneuron+knl': 'knl'
          'neuron~mpi': 'serial'
      filter:
        environment_blacklist: ['CPATH', 'LIBRARY_PATH']
    naming_scheme: '${PACKAGE}/${VERSION}/${COMPILERNAME}'
    hash_length: 0
    whitelist:
      - 'neurodamus'
      - 'neurodamus-neocortex'
      - 'neurodamus-hippocampus'
      - 'neuron'
    blacklist:
      - '%gcc'
      - '%intel'
      - '%clang'
      - '%pgi'
