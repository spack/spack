modules:
  enable::
      - tcl
  prefix_inspections:
    bin:
      - PATH
    bin64:
      - PATH
    share/man:
      - MANPATH
    man:
      - MANPATH
    lib:
      - LD_LIBRARY_PATH
    lib64:
      - LD_LIBRARY_PATH
    lib/pkgconfig:
      - PKG_CONFIG_PATH
    lib64/pkgconfig:
      - PKG_CONFIG_PATH
    '':
      - CMAKE_PREFIX_PATH
  tcl:
    all:
      autoload: 'all'
      suffixes:
          '+profile': 'profile'
          '^coreneuron+knl': 'knl'
          '~mpi': 'serial'
      filter:
        environment_blacklist: ['CPATH', 'LIBRARY_PATH']
    naming_scheme: '${PACKAGE}/${VERSION}'
    hash_length: 0
    whitelist:
      - 'neurodamus'
      - 'neurodamus-hippocampus'
      - 'neurodamus-neocortex'
      - 'neuron'
      - 'py-bluepyopt'
      - 'py-bluepy'
    blacklist:
      - '%gcc'
      - '%intel'
      - '%clang'
      - '%pgi'
