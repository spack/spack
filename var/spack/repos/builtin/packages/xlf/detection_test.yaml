paths:
  - layout:
      - executables:
          - "bin/xlf"
          - "bin/xlf_r"
        script: |
          echo "IBM XL Fortran for Linux, V16.1.1 (5725-C73, 5765-J13)"
          echo "Version: 16.01.0001.0006"
    platforms: ["linux"]
    results:
      - spec: "xlf+r@16.1"
      - spec: "xlf~r@16.1"
